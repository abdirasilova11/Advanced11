<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainn.css"/>
</head>
<body>
<div class="container">
    <div class="formContent">
        <form>
            <h1 class="text">Login page</h1>
            <label for="username"></label>
            <input id="username" placeholder="Username" type="text" required>


            <label for="password"></label>
            <input id="password" placeholder="Password" type="password">



            <input id="myButton" type = "submit" value="Login"/>

            <label class="forgotPass">Forgot Password?</label>
        </form>
    </div>
</div>

</body>
</html>
